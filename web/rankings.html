<!doctype html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
    <link rel="stylesheet" href="/styles/rankings.css">
    <title>TopPadel Ranking</title>

    <!-- Run Apple web app in fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

      <!-- iOS web app icon (optimized for iPad retina (167x167) -->
    <link rel="apple-touch-icon" href="/styles/logo_small.png">
      <!-- Favicon -->
    <link rel="icon" type="image/png" href="/styles/logo_small.png">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.1.4/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.1.4/highcharts-more.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.1.4/themes/dark-blue.js"></script>
    <script src="/scripts/rankings.js"></script>

    <div>
        <img src="/styles/logo.png" style="display:inline-block;"/>
    </div>

    <div>
        <div style="display:inline-block">
            Ranking
            <table id="rankings_table" class="rankings">
            </table>
        </div>
        <div style="display:inline-block">
            Last games
            <table id="last_games" class="games">
        </table>
    </div>
    </div>
    <div id="rankings_graph" style="min-width: 375px; height: 500px;"></div>

    <div style="display:inline-block;">
        Create game
        <br>
        <span>
            <select id="player1" style="background:#def"></select></select> ,
            <select id="player2" style="background:#def"></select> /
            <select id="player3" style="background:#ffd"></select> ,
            <select id="player4" style="background:#ffd">:</select>  result:
            <input id="score1" type="number" style="background:#def; width:50px" value=0/> -
            <input id="score2" type="number" style="background:#ffd; width:50px" value=0/>
            <button id="add_game" type="submit">Add Score</button>
        </span>
        <p>
        Create player
        <br>
        <span>
            First: <input id="firstname" type="text" style="background:#fff; width:80px"/>
            Last: <input id="lastname" type="text" style="background:#fff; width:80px"/>
            DisplayName: <input id="nick" type="text" style="background:#fff; width:80px"/>
            <button id="add_player">Add Player</button>
        </span>
        <p>
        Delete game
        <br>
        <span>
        GameId: <input id="game_id" type="number" style="background:#fff; width:80px"/>
        Password: <input id="password" type="password" style="background:#fff; width:80px"/>
            <button id="delete_game">Delete game</button>
        </span>

    </div>


    <script type="text/javascript">

        $(window).ready(function () {
            RankingsStartup();
        });
    </script>

</body>

</html>
